<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="https://via.placeholder.com/50.png?text=My+Logo+Photo"
            alt="My logo"
          />
        </div>
        <div class="nav-title">
          <div class="nav-name">JANE DOETTE</div>
          <div class="nav-description">FRONT-END NINJA</div>
        </div>
      </header>
      <section class="content-wrapper">
        <section class="banner">
          <img
            src="https://via.placeholder.com/800x350.png?text=Banner+Photo"
            alt="Banner photo"
          />
        </section>
        <section class="highlight">
          <div class="section-title">
            <span>Featured Work</span>
          </div>
          <div class="feature-wrapper">
            <div class="feature-card">
              <img
                src="https://via.placeholder.com/300x200.png?text=APPIFY+PHOTO"
                alt="APPIFY photo"
              />
              <span class="feature-name">APPIFY</span>
              <a
                class="feature-link"
                href="https://github.com/udacity/Appify/"
                target="_blank"
                >https://github.com/udacity/Appify/</a
              >
            </div>
            <div class="feature-card">
              <img
                src="https://via.placeholder.com/300x200.png?text=SUNFLOWER+PHOTO"
                alt="SUNFLOWER photo"
              />
              <span class="feature-name">SUNFLOWER</span>
              <a
                class="feature-link"
                href="https://github.com/udacity/Sunflower/"
                target="_blank"
                >https://github.com/udacity/Sunflower/</a
              >
            </div>
            <div class="feature-card">
              <img
                src="https://via.placeholder.com/300x200.png?text=BOKEH+PHOTO"
                alt="BOKEH photo"
              />
              <span class="feature-name">BOKEH</span>
              <a
                class="feature-link"
                href="https://github.com/udacity/Bokeh/"
                target="_blank"
                >https://github.com/udacity/Bokeh/</a
              >
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
